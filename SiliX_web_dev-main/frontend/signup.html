<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-box">
                    <input type="text" id="name" required>
                    <label>Enter Your Name</label>
                </div>
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label>Enter Your Email ID</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Enter Your Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="confirm-password" required>
                    <label>Confirm Your Password</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="or">OR</div>
                <div class="google-login">
                    <a id="google-signup">Sign Up with Google <i class="fab fa-google"></i></a>
                </div>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="script/firebase.js"></script>
    <script type="module" src="./script/signup.js"></script>
</body>
</html>
